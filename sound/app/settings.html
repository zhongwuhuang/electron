<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="css/settings.css" rel="stylesheet" type="text/css"/> -->
    <style media="screen">
      *{
        padding: 0;
        margin: 0;
      }
      #settings-screen{
        height: 135px;
        width: 105px;
        border: 1px solid black;
        -webkit-app-region: drag;
      }
      button{
        position: relative;
        left: 60px;
        top: 4px;
      }
      label,button{
        -webkit-app-region: no-drag;
      }
      .checkbox{
        margin-left: 8px;
      }
    </style>
</head>
<body>
<div id="settings-screen" class="bg-success">
  <div class="text-center">快捷键设置</div>
  <button class="btn btn-xs btn-danger" type="button" name="button">关闭</button>
  <div class="checkbox">
    <label>
      <input checked="true" type="checkbox" class="global-shortcut" id="global-shortcut-ctrl"
             data-modifier-key="ctrl"/>Ctrl
    </label>
  </div>

  <div class="checkbox">
    <label>
      <input checked="true" type="checkbox" class="global-shortcut" id="global-shortcut-shift"
             data-modifier-key="shift"/>Shift
    </label>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" class="global-shortcut" id="global-shortcut-alt"
             data-modifier-key="alt"/>Alt
    </label>
  </div>
</div>

<script src="js/settings.js"></script>
</body>
</html>
