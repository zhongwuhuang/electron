<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发声器</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="main">
    <h3 class="text-center">发声器</h3>
    <div class="btn-group" style="height:40px;position:relative;left:115px;">
      <button class="settings btn btn-xs btn-info">设置</button>
      <button class="closed btn btn-xs btn-danger">关闭</button>
    </div>
    <div class="text-center">
      <div style="height:60px;">
        <button class="btn btn-lg button-sound" data-sound="money">钱</button>
      </div>
      <div style="height:60px;">
        <button class="btn btn-lg button-sound" data-sound="crowd-laughing">笑</button>
      </div>
      <div style="height:60px;">
        <button class="btn btn-lg button-sound" data-sound="ba-dum-tsss">鼓</button>
      </div>
    </div>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
